api-version: 1.16
main: com.kicasmads.cs.ChestShops
name: ChestShops
description: A simple plugin for chest shops
authors: [Kishiko73, maddymakesgames, xCassyx]
version: 1.0
commands:
  shops:
    description: View your shops or everyone's shops
    usage: /shops [everyone]
  searchshops:
    description: Search for a specific item being sold
    usage: /searchshops <item>
permissions:
  cs.shops.destroy-unowned:
    description: Allows a player to destroy a shop they don't own
    default: op